<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="css/style.css">


    <title>Simon Says</title>
</head>

<body>
    <h1 class="text-center text-light py-3">Simon Says: Testa la tua memoria!</h1>

    <div class="container">
        <div id="input-tab">
            <div class="d-flex justify-content-center fs-6 pt-4 to-clear">

                <div class="pe-4 ps-4">
                    <p>Seleziona la difficoltà, poi clicca su inizia il gioco. Dovrai memorizzare i 5 numeri e poi inserirli dopo 30 secondi all'interno della pagina.</p>
                    <p class="text-center">Let's go!</p>
                    <div class="d-flex align-items-center justify-content-center">
                        <label class="d-block my-2 text-center">Seleziona la difficoltà</label>
                        <select id="level" class="option-style ms-3 text-center">
                            <option value="easy">Semplice</option>
                            <option value="med">Medio</option>
                            <option value="hard">Difficile</option>
                            <option value="champion">Campione</option>
                        </select>
                    </div>

                </div>
            </div> 
            <div class="py-5 d-flex justify-content-center">

            <button class="button ms-1" id="play" onclick= "playgame()" type="button">
                Inizia il gioco
            </button>

            </div>
        </div>


        <p class="text-center my-3 text-white text-uppercase" id="my-number">Numeri Generati</p>
        <div id="output-tab">
            <div class="p-3">
                <div class="d-flex justify-content-center align-items-center">
                    <div id="first" class="box">
                    </div>
                    <div id="second" class="box">
                    </div>
                    <div id="third" class="box">
                    </div>
                    <div id="fourth" class="box">
                    </div>
                    <div id="fifth" class="box">
                    </div>
                </div>

            </div>
    </div>



    
<script type="text/javascript" src="js/scripts.js"></script>
</body>
<footer></footer>

</html>
